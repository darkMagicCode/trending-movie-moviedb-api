<section class="pt-5 pb-5  mt-5 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
    <div class="container-fluid">
      <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
        <div class="col-md-6    h-50 ">
          <div class="card shadow  ">
            <div class="card-body  mx-auto">
              <h4 class="card-title mt-3 text-center">login</h4>
              <p class="text-center">login with your account</p>
              <p>
                <a  class="btn btn-block btn-info me-1">
                  <i class="fab fa-twitter mr-2"></i>Login via Twitter</a>
                <a  class="btn btn-block btn-primary">
                  <i class="fab fa-facebook-f mr-2"></i>Login via facebook</a>
              </p>
              <p class="text-muted font-weight-bold ">
                <span>OR</span>
              </p>
              <form [formGroup]="registerForm" (ngSubmit)="submitRegForm(registerForm)">

                <div class="form-group input-group my-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text py-3"> <i class="fa fa-envelope"></i> </span>
                  </div>
                  <input name="" formControlName="email" class="form-control" placeholder="Email address" type="email">
                </div>

                <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class=" alert alert-danger"><p class=" text-start text-capitalize"> this email pattern is requird </p>
                </div>
    
                <div class="form-group input-group my-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text py-3"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control " formControlName="password"  placeholder="Create password" type="password">
                </div>

                <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class=" alert alert-danger"><p class=" text-start text-capitalize"> pattern password required</p>
                </div>

                <div class="form-group  mt-2">
                  <button [disabled]="registerForm.invalid"  type="submit" class="btn btn-primary pb-0 "> <p class=" lead" *ngIf="!loading">login</p> <i *ngIf="loading" class="fas fa-spin fa-spinner "></i></button>
                </div>
                <p *ngIf="errorMes" class=" alert alert-danger">
                  {{errorMes}}
                </p>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 </section>
