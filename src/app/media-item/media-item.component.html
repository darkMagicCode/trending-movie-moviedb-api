<div class="position-relative items  ">
 <div [routerLink]="['/moviedetails', item.id, item.media_type]" class=" curser item">
      <img *ngIf="item.poster_path" class="w-100 rounded-3 border border-secondary border-opacity-50" [src]="imgpath+item.poster_path" alt="movie">
       <p class=" h6 my-2 "> {{item.title}} {{item.name}}</p>
       <p class="position-absolute bg-warning text-black rounded-pill px-2 m-1 end-0 top-0 fw-bolder placeholder-wave " style="z-index: 99;"><i class=" fas fa-star p-1 "></i>{{item.vote_average?.toFixed(1)}} {{item.known_for_department}}</p>
 </div>
</div>
